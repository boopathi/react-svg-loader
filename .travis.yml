language: node_js
node_js:
- '5'
- '4'
- '0.12'
cache:
  directories:
  - node_modules
before_install:
- npm install -g semver
install:
- npm install
# Ensure babel-cli is installed after babel in node.js 0.12
# It started happening for node4 as well. So installing this for all
- npm install babel-cli@"^6.6.5"
before_script:
- npm run lint
- npm run build
matrix:
  fast_finish: true
