sudo: false
language: node_js
cache: yarn

stages:
  - lint
  - test
  - name: publish
    if: (branch = master) AND (repo = boopathi/react-svg-loader)

jobs:
  include:
    - stage: lint
      node_js: "16"
      script: yarn lint
    - stage: publish
      node_js: "16"
      script: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'
      deploy:
        provider: script
        script: npm run publish-master
        skip_cleanup: true
        api_key: $NPM_TOKEN

env:
  global:
    - CC_TEST_REPORTER_ID=9f4bef923b520da4cbdb209f004a8db49b215fc0f443efd2a1698585e65c21cb

node_js:
  - "16"
  - "14"
  - "12"

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.16.0
  - export PATH=$HOME/.yarn/bin:$PATH
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter

before_script:
  - yarn clean
  - yarn build
  - "./cc-test-reporter before-build"

script:
  - yarn cover

after_script:
  - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"

addons:
  code_climate:
    repo_token:
      secure: 
